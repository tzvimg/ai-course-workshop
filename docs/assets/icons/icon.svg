<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C4DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Code brackets as paths (top area) -->
  <g fill="none" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" opacity="0.3">
    <!-- < bracket -->
    <polyline points="200,120 168,150 200,180"/>
    <!-- > bracket -->
    <polyline points="312,120 344,150 312,180"/>
    <!-- / slash -->
    <line x1="270" y1="115" x2="242" y2="185"/>
  </g>

  <!-- AI brain/chip symbol -->
  <g transform="translate(256,300)" fill="none" stroke="url(#glow)" stroke-width="8" stroke-linecap="round">
    <!-- Central circle -->
    <circle cx="0" cy="0" r="60" fill="url(#glow)" fill-opacity="0.12"/>
    <circle cx="0" cy="0" r="60"/>

    <!-- Inner neural dots -->
    <circle cx="0" cy="0" r="10" fill="url(#glow)"/>
    <circle cx="-26" cy="-20" r="7" fill="url(#glow)"/>
    <circle cx="26" cy="-20" r="7" fill="url(#glow)"/>
    <circle cx="-26" cy="20" r="7" fill="url(#glow)"/>
    <circle cx="26" cy="20" r="7" fill="url(#glow)"/>

    <!-- Neural connections -->
    <line x1="0" y1="0" x2="-26" y2="-20" stroke-width="4"/>
    <line x1="0" y1="0" x2="26" y2="-20" stroke-width="4"/>
    <line x1="0" y1="0" x2="-26" y2="20" stroke-width="4"/>
    <line x1="0" y1="0" x2="26" y2="20" stroke-width="4"/>

    <!-- Connection lines going out -->
    <line x1="0" y1="-60" x2="0" y2="-92"/>
    <line x1="0" y1="60" x2="0" y2="92"/>
    <line x1="-60" y1="0" x2="-92" y2="0"/>
    <line x1="60" y1="0" x2="92" y2="0"/>

    <line x1="-42" y1="-42" x2="-65" y2="-65"/>
    <line x1="42" y1="-42" x2="65" y2="-65"/>
    <line x1="-42" y1="42" x2="-65" y2="65"/>
    <line x1="42" y1="42" x2="65" y2="65"/>

    <!-- Endpoint dots -->
    <circle cx="0" cy="-92" r="7" fill="url(#glow)"/>
    <circle cx="0" cy="92" r="7" fill="url(#glow)"/>
    <circle cx="-92" cy="0" r="7" fill="url(#glow)"/>
    <circle cx="92" cy="0" r="7" fill="url(#glow)"/>
    <circle cx="-65" cy="-65" r="7" fill="url(#glow)"/>
    <circle cx="65" cy="-65" r="7" fill="url(#glow)"/>
    <circle cx="-65" cy="65" r="7" fill="url(#glow)"/>
    <circle cx="65" cy="65" r="7" fill="url(#glow)"/>
  </g>
</svg>
