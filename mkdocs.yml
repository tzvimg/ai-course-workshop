site_name: "AI for Software Engineers"
site_description: "A practical workshop teaching developers how to leverage AI for software engineering"
site_url: ""

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Modules:
    - "1. Foundations": modules/01-foundations.md
    - "2. Prompt Engineering": modules/02-prompt-engineering.md
    - "3. AI-Assisted Workflows": modules/03-ai-workflows.md
    - "4. Agentic Coding": modules/04-agentic-coding.md
    - "5. Building AI Features": modules/05-building-ai-features.md
    - "6. Advanced Patterns": modules/06-advanced-patterns.md
    - "7. Capstone Project": modules/07-capstone.md
