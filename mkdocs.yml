site_name: "AI להנדסת תוכנה"
site_description: "סדנה מעשית שמלמדת מפתחים איך למנף כלי AI להנדסת תוכנה"
site_url: ""

theme:
  name: material
  language: he
  direction: rtl
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: מצב כהה
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: מצב בהיר
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
  favicon: assets/icons/favicon.png
  logo: assets/icons/icon.svg
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides

extra_css:
  - stylesheets/rtl.css

extra:
  manifest: manifest.webmanifest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - דף הבית: index.md
  - מודולים:
    - "1. Prompt Engineering": modules/01-prompt-engineering.md
    - "2. עבודה עם כלי פיתוח AI": modules/02-ai-workflows.md
    - "3. הכוח של Terminal Agents — Kiro CLI": modules/03-terminal-agents.md
    - "4. Plan Mode — תכנון פיצ׳רים מורכבים": modules/04-plan-mode.md
    - "5. בניית Coding Agent": modules/05-agentic-coding.md
    - "6. שרתי MCP — הרחבת יכולות ה-Agent": modules/06-mcp-servers.md
    - "7. Skills — אוטומציה של תהליכי עבודה": modules/07-skills.md
    - "8. Sub-Agents — תזמור agents מרובים": modules/08-subagents.md
    - "9. בניית פיצ׳רים עם AI": modules/09-building-ai-features.md
    - "10. דפוסים מתקדמים": modules/10-advanced-patterns.md
    - "11. פרויקט מסכם — GitHub Repo Summarizer": modules/11-final-project.md
