site_name: "AI להנדסת תוכנה"
site_description: "סדנה מעשית שמלמדת מפתחים איך למנף כלי AI להנדסת תוכנה"
site_url: ""

theme:
  name: material
  language: he
  direction: rtl
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: מצב כהה
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: מצב בהיר
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - search.highlight
  icon:
    repo: fontawesome/brands/github
  custom_dir: overrides

extra_css:
  - stylesheets/rtl.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - דף הבית: index.md
  - מודולים:
    - "1. יסודות": modules/01-foundations.md
    - "2. Prompt Engineering": modules/02-prompt-engineering.md
    - "3. תהליכי עבודה עם AI": modules/03-ai-workflows.md
    - "4. Agentic Coding": modules/04-agentic-coding.md
    - "5. בניית פיצ׳רים עם AI": modules/05-building-ai-features.md
    - "6. דפוסים מתקדמים": modules/06-advanced-patterns.md
    - "7. פרויקט מסכם": modules/07-capstone.md
